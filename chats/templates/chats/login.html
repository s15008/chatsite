{% extends "admin/base.html" %}

{% block content %}

{% if form.errors %}
<p>ユーザー名とパスワードが間違っています。</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>

    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
    <input type="button" onclick="location.href='{% url 'social:begin' 'twitter' %}'" value="Twitter"></button>
</form>
<!--input type="button" value="Logout"><a href="{% url 'logout' %}"></a></input-->
<p><a href="{% url 'logout' %}">Logout</a></p>

{% endblock %}
