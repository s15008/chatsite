{% extends "chats/base.html" %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<div class="container">
    {% load bootstrap %}
    <form class="form-horizontal" method="post" action="{% url 'twitter:create' %}" role="form">
        <legend>ユーザー登録</legend>
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <input type="submit" value="登録">
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </form>
</div>
{% endblock %}
